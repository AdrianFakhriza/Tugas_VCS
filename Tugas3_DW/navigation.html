<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="home.html" target="mainContent">Home</a>
        <a href="study.html" target="mainContent">MyStudy</a>
        <a href="gallery.html" target="mainContent">Gallery</a>
    </div>
</body>
</html>
